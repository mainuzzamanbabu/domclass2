<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3: Events (Interactivity)</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .btn { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .box { width: 100px; height: 100px; background: lightgray; margin-top: 20px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <h1>Part 3: Events (Making it Interactive)</h1>
    <p>JS waits for "events" like clicks, typing, or mouse movement.</p>

    <!-- Example 1: Click Event -->
    <h3>1. Click Event</h3>
    <button id="clickBtn" class="btn">Click Me!</button>
    <p id="message"></p>

    <!-- Example 2: Mouse Over -->
    <h3>2. Mouse Over (Hover)</h3>
    <div id="hoverBox" class="box">Hover Me</div>

    <!-- Example 3: Input Event -->
    <h3>3. Typing (Input)</h3>
    <input type="text" id="nameInput" placeholder="Type your name...">
    <p>Hello, <span id="nameOutput">...</span></p>

    <!-- Linked JavaScript File -->
    <script src="event.js"></script>

</body>
</html>
